<header class="bg-white mt-5">
    <div class="mx-auto max-w-screen-xl px-1 py-8 sm:px-2 sm:py-12 lg:px-2">
      <div class="flex flex-col items-start gap-4 md:flex-row md:items-center md:justify-between">
        <div>
          <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl">Gabinetes</h1>
  
          <p class="mt-1.5 text-sm text-gray-500">
            Estos es la secciones de gabinetes
          </p>
        </div>
  
        <div class="flex items-center gap-4">
    

          <button data-modal-target="static-modal" data-modal-toggle="static-modal"
          class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          type="button">
         +  Registrar Gabinetes
      </button>
        </div>
      </div>
    </div>
  </header>
<!-- Modal toggle -->


<!-- Main modal -->
<div id="static-modal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <form id="formulario" class="relative p-4 w-full max-w-2xl max-h-full" (submit)="enviarFormulario($event)">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Registrar Gabinetes
                </h3>
                <button type="button"
                    (click)="limpiarformulario($event)"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="static-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4 grid grid-cols-12">

                <div class="col-span-12">
                    <label for="nombre_gabinete"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre Gabinete</label>
                    <input type="text" id="nombre_gabinete"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="nombre_gabinete" name="nombre_gabinete" required />
                </div>

                <div class="col-span-12">
                    <label for="Descripcion"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descripción
                    </label>
                    <textarea id="Descripcion" rows="4"
                        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Descripcion" name="descripcion"></textarea>
                </div>


                <div class="col-span-12">
                    <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Selecionar Facultad</label>
                    <select id="countries" name="id_facultad"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option selected value="">Seleccionar</option>
                        @for (data of datosfacultad; track $index) {
                        <option value="{{data.id}}">{{data.facultad}}</option>
                        }
                    </select>
                </div>




                <!-- IMAGENES -->
                <div class="col-span-12">
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input3">Subir
                        Imágenes</label>
                    <input required
                        class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                        type="file" accept="image/*" id="file_input3" (change)="onFileSelected($event)" multiple />
                </div>

                <!-- Modal footer -->

              





                <div class="col-span-12">
                    <!-- Utilizando un bucle for para mostrar las imágenes -->
                    @for (imageUrl of imagenes; track imageUrl) {
                    <div class="relative inline-block">
                        <img [src]="imageUrl.url" (click)="verimagen(imageUrl.url)" alt="Imagen"
                            class="w-32 h-32 object-cover rounded-2xl cursor-pointer ml-4">
                        <!-- Imagen -->

                        <!-- Botón de Eliminación -->
                        <span (click)="eliminarImagen(imageUrl.url)"
                            class="absolute ml-2 top-0 right-0 bg-gray-500 text-white rounded-full h-6 w-6 flex items-center justify-center hover:bg-gray-600 cursor-pointer">
                            <!-- Ícono "X" -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M5.293 5.293a1 1 0 0 1 1.414 1.414L10 11.414l3.293-3.293a1 1 0 1 1 1.414 1.414L11.414 12l3.293 3.293a1 1 0 0 1-1.414 1.414L10 13.414l-3.293 3.293a1 1 0 1 1-1.414-1.414L8.586 12 5.293 8.707a1 1 0 0 1 0-1.414z"
                                    clip-rule="evenodd" />
                            </svg>
                        </span>
                    </div>

                    }
                </div>



            </div>
            @if (modalimg) {
            <div class="
  overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex
  " aria-labelledby="modal-title" role="dialog" aria-modal="true">
                <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

                <div class="relative bg-white rounded-lg overflow-hidden shadow-xl max-w-xl w-full max-h-full m-4"
                    x-transition:enter="transition ease-out duration-300 transform opacity-0 scale-95"
                    x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100"
                    x-transition:leave="transition ease-in duration-200 transform opacity-100 scale-100"
                    x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-95"
                    x-cloak>
                    <!-- Modal panel -->
                    <div class="p-1 px-3 flex justify-end items center border-b border-gray-200">
                        <div (click)="cerrarmodalimg()"
                            class="bg-red-500 hover:bg-red-600 cursor-pointer hover:text-white font-sans text-white w-8 h-8 flex items-center justify-center rounded-full">
                            x
                        </div>
                    </div>
                    <div class="flex justify-center items-center ">
                        <img src="{{linkimagen}}" alt="Image" class="w-full h-full">
                    </div>
                </div>
            </div>

            }

            <button type="submit" [disabled]="loading"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 col-span-2 mb-5 ml-5"> {{loading  ? 'Guardando...' : 'Guardar' }}  </button>
        </div>

    </form>
</div>
