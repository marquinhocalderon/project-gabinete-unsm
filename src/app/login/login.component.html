<div class="h-screen flex">
  <div class="flex w-1/2 max-lg:w-full justify-center items-center bg-white">

    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm flex flex-col justify-center items-center">
        <span class="text-green-500 font-bold text-4xl">LOGIN </span>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" [formGroup]="formulario" (ngSubmit)="sendForm()">

          <div>
            <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Usuario</label>
            <div class="mt-2">
              <input id="username" formControlName="username" type="text" autocomplete="username" required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-sm sm:leading-6 px-2">
            </div>
            <span class="text-red-500">
              {{ getErrorMessage('username') }}
            </span>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
              <div class="text-sm flex justify-center items-center gap-1">
                <span class="font-semibold text-green-600 hover:text-green-500 cursor-pointer"
                  (click)="clickMostrarPassword()">{{showPassword ? "Ocultar Password" : "Ver Password"}}</span>
              </div>
            </div>
            <div class="mt-2">
              <input id="password" formControlName="password" type="{{showPassword ? 'text' : 'password' }}"
                autocomplete="current-password" required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-sm sm:leading-6 px-2">
            </div>
            <span class="text-red-500">
              {{ getErrorMessage('password') }}
            </span>
          </div>
          <div class="flex flex-col justify-center items-center">
            <button type="submit" [disabled]="!formulario.valid || loading"
              class="flex w-full justify-center rounded-md 
                {{loading || !formulario.valid ? 'bg-gray-500' : 'bg-green-500'}} 
                px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm 
                {{loading || !formulario.valid ? 'bg-gray-500' : 'hover:bg-green-300'}} 
                focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600">

              @if (loading) {
              <div class="flex gap-2 justify-between items-center">
                <span>Iniciando Sesión</span>
                <div role="status">
                  <svg aria-hidden="true"
                    class="inline w-6 h-6 text-gray-200 animate-spin dark:text-gray-600 fill-gray-600 dark:fill-gray-300"
                    viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                      fill="currentColor" />
                    <path
                      d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                      fill="currentFill" />
                  </svg>
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
              }
              @else {
              Iniciar Sesión
              }

            </button>
            <span class="text-center mt-4 text-red-500 font-semibold">{{errorEnSolicitud}}</span>
          </div>

        </form>


        <p class="mt-10 text-center text-sm text-gray-500">
          ¿Si tienes algun problema?
          <a href="#" class="font-semibold leading-6 text-green-600 hover:text-green-500">¿Olvidaste Contraseña?</a>
        </p>
      </div>
    </div>
  </div>
  <div class="flex w-1/2 justify-around items-center max-lg:hidden">
    <img src="assets/unsm.jpg" class="w-screen h-screen" alt="">
  </div>

</div>
