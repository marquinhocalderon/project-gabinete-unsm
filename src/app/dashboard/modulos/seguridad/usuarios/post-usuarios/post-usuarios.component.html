<button data-modal-target="post-usuarios-modal" data-modal-toggle="post-usuarios-modal"
    class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-green-400 to-blue-600 group-hover:from-green-400 group-hover:to-blue-600 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800">
    <span
        class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
        AGREGAR USUARIO
    </span>
</button>

<!-- Modal principal -->
<div id="post-usuarios-modal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Contenido del modal -->
        <form autocomplete="off" class="relative bg-white rounded-lg shadow dark:bg-gray-700"
            (submit)="enviarDatos($event)">
            <!-- Encabezado del modal -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Registrar Usuario
                </h3>
                <span #cerrarBoton
                    class=" cursor-pointer text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="post-usuarios-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Cerrar modal</span>
                </span>
            </div>
            <!-- Cuerpo del modal -->
            <div class="p-4 md:p-5 space-y-4">
                <div>
                    <div class="mb-6">
                        <label for="nombre" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Nombre
                            Completo</label>
                        <input type="text" name="nombre_completo"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white sm:text-sm"
                            required>
                    </div>
                    <div class="mb-6">
                        <label for="username"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-400">Username</label>
                        <input type="text" name="username"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white sm:text-sm"
                            required>
                    </div>
                    <div class="mb-6">
                        <div class="flex justify-between">
                            <label for="password"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-400">Password</label>
                            <div class="flex items-center mb-4">
                                <input id="default-checkbox" type="checkbox" (change)="mirarContrasena($event)" value=""
                                    class="w-6 h-6 cursor-pointer text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="default-checkbox"
                                    class=" cursor-pointer ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Ver
                                    Contrase√±a</label>
                            </div>
                        </div>
                        <input type="{{showPassword ? 'text' : 'password'}}" autocomplete="new-password" name="password"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white sm:text-sm"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="perfiles"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Seleccionar
                            Perfil</label>
                        <select id="perfiles" required name="id_perfil"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <option selected value="">Selecionar</option>
                            @for (data of perfiles; track $index) {
                            <option value="{{ data.id }}">{{ data.nombre_perfil }}</option>
                            }
                        </select>
                    </div>
                </div>
            </div>
            <!-- Pie del modal -->
            <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button [disabled]="loading" type="submit"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    {{loading ? 'Loading...' : 'Registrar' }} </button>
                <button data-modal-hide="post-usuarios-modal" type="button"
                    class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Cancelar</button>
            </div>
        </form>
    </div>
</div>
